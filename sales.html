<!DOCTYPE html>
<html>

<head>
    <title>Salmon Cookies sales </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Salmon Cookies sales </h1>
        <h4><a href="index.html" class="button"> go back to Salmon Cookies</a></h4>
    </header>
    <main>
        <table id="table">
            <tfoot id="footer"></tfoot>
        </table>
        <form id ="cookieform">
            <fieldset>
            <legend>Add a new Store Locataion</legend>

            <label for="newstorename">New Store Loacation Name:</label>
            <input id="newstorename" type="text" required/>

            <label for="minimumcustomers">Minimum Customers in?</label>
            <input id="minimumcustomers" type="number" min="0" required/>

            <label for="maximumcustomers">Maximum Customers in?</label>
            <input id="maximumcustomers" type="number" min="0" required/>

            <label for="averagecookiessold">Average cookie sales?</label>
            <input id="averagecookiessold" type="number" min="0" step="any" required/>

            <button id="submit">Submit New Store</button>
            </fieldset>
            </form>
    </main>
    <footer>
        
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
